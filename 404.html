<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>404 - გვერდი არ მოიძებნა</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      background: #f0f0f0;
    }

    h1 {
      font-size: 6rem;
      margin-bottom: 20px;
      color: #333;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #666;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 20px;
      text-align: center;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      padding: 12px 24px;
      background: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>გვერდი არ მოიძებნა</h2>
  <p>
    სამწუხაროდ, თქვენ მოითხოვეთ გვერდი, რომელიც არ არსებობს. <br>
    თუ გნებავთ დაბრუნდეთ მთავარ გვერდზე, გადადით ბმულზე.
  </p>
  <a href="/">მთავარ გვერდზე დაბრუნება</a>
</body>
</html>
